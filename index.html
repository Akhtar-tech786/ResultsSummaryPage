<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-div">
    <div id="result">
      <h3 class="lavender font-1" id="heading-1">Your Result</h3>
      <div id="circle">
        <p class="white font-1" id="number">76</p>
        <p class="lavender font-1" id="number-2">of 100</p>
      </div>
      <div>
        <h2 class="white font-1" id="text-1">Great</h2>
        <p class="lavender font-1" id="text-2">
          You scored higher than 65% of<br>the people who have taken<br>these tests.
        </p>
      </div>
    </div>
    <div id="summary">
      <h3 id="heading-2">Summary</h3>
      <div class="list" id="list-1">
        <h3 id="c1">Reaction</h3>
        <p>80 / 100</p>
      </div>
      <div class="list" id="list-2"> 
        <h3 id="c2">Memory</h3>
        <p>92 / 100</p>
      </div>
      <div class="list" id="list-3">
        <h3 id="c3">Verbal</h3>
        <p>61 / 100</p>
      </div>
      <div class="list" id="list-4">
        <h3 id="c4">Visual</h3>
        <p>72 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akhtar Ali</a>.
  </div>
</body>
</html>
